<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess That Sound</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <button id="dayButton" class="day-button">Day 1</button>
    <div id="dayDropdown" class="dropdown" style="display: none;">
      <div id="dayList"></div>
    </div>
  </div>
  <div class="container">
    <h1>Guess That Sound</h1>
    <p>Listen to the clip and guess what it is!</p>
    <p id="guessesLeft">Guesses remaining: 5</p>
    <audio id="soundClip" controls>
      <!-- Source set dynamically by JS -->
      Your browser doesn’t support audio.
    </audio>
    <div class="guess-area">
      <div id="guessDisplay" class="guess-display"></div>
      <button id="enterButton" class="enter-button">Enter</button>
    </div>
    <p id="result"></p>
  </div>
  <div id="keyboard" class="keyboard">
    <div class="keyboard-row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="keyboard-row">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
    </div>
    <div class="keyboard-row">
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key wide" data-key="Space">Space</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key wide" data-key="Backspace">⌫</button>
    </div>
  </div>
  <div id="wrongOverlays"></div>
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="popupClose" class="popup-button">Close</button>
      <button id="viewDays" class="popup-button">View Days</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
